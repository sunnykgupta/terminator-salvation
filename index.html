<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Resistance App</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <script type="text/x-handlebars">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Resistance App</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="">Signup</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xs-3">
          <div>{{#link-to 'index'}}Broadcast Messages{{/link-to}}</div>
          <div>{{#link-to 'saved'}}Saved Messages{{/link-to}}</div>
          <div>{{#link-to 'logout'}}Logout{{/link-to}}</div>
        </div>
        <div class="col-xs-9">
          {{outlet}}
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="index">
    {{view 'createMessage'}}
    <ul>
    {{#each item in model.messages}}
      <li>{{view 'message'}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="login">
    <div class="col-xs-6">
      <form action="#" class="form-group">
        <div class="form-group">
              
            <div class="form-group">
              <label class="control-label" for="txtUsername">Email</label>
              <input type="email" class="form-control" name="email" maxlength="60" placeholder="Enter your email/username" id="txtEmail">
            </div>

            <div class="form-group">
              <label class="control-label" for="txtPassword">Password</label>
              <input type="password" class="form-control" name="password" maxlength="30" placeholder="Enter your password" id="txtPassword">
            </div>

            <input type="submit" class="btn btn-primary pull-left" value="Login">

        </div>
      </form>
    </div>
  </script>

  <script type="text/x-handlebars" id="message">
    <div class="tweet-summary tweet">
      <div style="height: 100%; width: 48px; float: left;">
        <a href="<%=author.profileURL%>">
          <img src="{{unbound item.author.imageUrl}}" alt="{{unbound item.author.fname}}" width="48" height="48">
        </a>
      </div>
      <div style="width: calc(100% - 60px); margin-left: 56px;">
        <div class="tweet-top-line">
          <span class="media-heading">{{item.author.email}}</span>
          <span class="author-handle text-muted">{{item.author.fname}} {{item.author.lname}}</span>
          <small class="text-muted time-ago">{{item.createdAt}}</small>
        </div>
        <div class="tweet-content">
          <p>{{item.text}}</p>
        </div>
        <div class="tweet-footer clearfix">
          <div class="tweet-stats"><i class="fa fa-reply"></i> <%=numReplies%></div>
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="createMessage">
    <div class="tweet-summary create-tweet clearfix">
      
        <img class="gravatar" src="{{unbound user.imageUrl}}" alt="{{unbound user.fname}}" width="48" height="48">
        <input type="text" class="form-control" name="tweet" maxlength="140" placeholder="What's happening?" id="createMessageInput" autofocus="autofocus" autocomplete="off">
        <input type="submit" class="btn btn-primary btn-create-tweet" value="Publish">
      
    </div>
  </script>

  <script type="text/x-handlebars" id="modalLayout">
    <div class="modal fade in">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">Modal title</h4>
          </div>
          <div class="modal-body">
            {{yeild}}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
  </script>  

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/libs/handlebars-v1.3.0.js"></script>
  <script src="js/libs/ember-1.8.1.js"></script>
  <script src="js/libs/md5.js"></script>
  <script src="js/libs/moment.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
